{% extends 'base.html' %}
{% load static %}

{% block header %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{% static 'img/post-bg.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ post.subject }}</h1>
            <span class="meta">Posted by
              {{ post.user }} on {{ post.created|date:"M" }} {{ post.created.day }}, {{ post.created.year }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}
{% block content %}
  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {{ post.content | safe }}
        </div>
      </div>
    </div>
  </article>
  <hr>
{% endblock %}
